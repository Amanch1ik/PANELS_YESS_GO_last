server {
    listen 80;
    server_name admin.yessgo.org;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name admin.yessgo.org;

    # Replace these with your cert paths
    ssl_certificate /etc/letsencrypt/live/admin.yessgo.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/admin.yessgo.org/privkey.pem;

    root /var/www/PANELS_YESS_GO_last/admin-panel/dist;
    index index.html;

    location /api/ {
        # Replace INTERNAL_API_HOST:PORT with your backend address
        proxy_pass http://INTERNAL_API_HOST:PORT/api/v1/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 90;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }
}



