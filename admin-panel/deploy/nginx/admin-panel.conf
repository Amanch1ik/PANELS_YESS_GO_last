server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Security headers
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://api.yessgo.org;" always;

  # Gzip compression
  gzip on;
  gzip_vary on;
  gzip_min_length 1024;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/json
    application/javascript
    application/xml+rss
    application/atom+xml
    image/svg+xml;

  # Serve pre-compressed assets when available
  gzip_static on;

  # Main location block for SPA
  location / {
    try_files $uri $uri/ /index.html;

    # Disable caching for HTML
    location ~* \.html$ {
      add_header Cache-Control "no-cache, no-store, must-revalidate" always;
      add_header Pragma "no-cache" always;
      add_header Expires "0" always;
    }
  }

  # Static assets caching
  location ~* \.(js|css)$ {
    add_header Cache-Control "public, max-age=31536000, immutable" always;
    try_files $uri $uri.gz $uri.br =404;
  }

  # Media assets (shorter cache)
  location ~* \.(png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot)$ {
    add_header Cache-Control "public, max-age=86400" always;
    try_files $uri =404;
  }

  # API proxy for development (remove in production if not needed)
  location /api/ {
    proxy_pass https://api.yessgo.org;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Health check endpoint
  location /health {
    access_log off;
    return 200 "healthy\n";
    add_header Content-Type text/plain;
  }

  # Alternative health check via hidden div
  location = /health.html {
    access_log off;
    default_type text/html;
    return 200 '<!DOCTYPE html><html><body>OK</body></html>';
  }

  # Block access to hidden files
  location ~ /\. {
    deny all;
    access_log off;
    log_not_found off;
  }

  # Block access to backup files
  location ~ ~$ {
    deny all;
    access_log off;
    log_not_found off;
  }
}


